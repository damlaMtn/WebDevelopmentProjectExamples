<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab</title>
</head>

<body>
    <h1>Hello, JavaScript</h1>
    <script>
        // Print Hello World
        console.log("Hello, World!");

        // Declare Variables
        let name = 'Alice';
        const age = 30;
        var city = 'New York';

        // Print variables
        console.log(name);
        console.log(age);
        console.log(city);

        // Control Structure
        let number = 10;
        if (number > 5) {
            console.log("Number is greater than 5");
        }

        for (let i = 1; i < 5; i++) {
            console.log(i);
        }
    </script>
    <script>
        // Function definition and execution
        function squareNumber(number) {
            return number * number;
        }

        let result = squareNumber(4);
        console.log(result);
    </script>
</body>

</html>
